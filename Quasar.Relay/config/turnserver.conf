# TURN server configuration for Quasar Relay
# Basic STUN/TURN configuration
listening-port=3478
tls-listening-port=5349
fingerprint
lt-cred-mech

# Authentication
# Replace with your actual static credentials or use the REST API
user=quasar:quasarpassword

# TLS certificates
# cert=/etc/turnserver/cert.pem
# pkey=/etc/turnserver/key.pem

# Logging
verbose
mobility

# Other settings
stun-only
no-multicast-peers
no-cli

# Recommended for production use
# min-port=49152
# max-port=65535

# Relay endpoints
# For production, specify your actual server IPs
# relay-ip=your_public_ip_here
# external-ip=your_public_ip_here

# Allow all origins for testing (restrict in production)
# allowed-peer-ip=your_allowed_peer_ip_here

# Turn off for test, turn on for production
# no-udp
# no-tcp
